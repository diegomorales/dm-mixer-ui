<div class="dial">
    <div class="control">
        <div class="handle" ref="handle"></div>

        <p class="label" ref="label"></p>

        <div class="input">
            <slot name="input"></slot>
        </div>
    </div>

    <div class="range-values">
        <div class="left-range" ref="left-range-value"></div>
        <div class="right-range" ref="right-range-value"></div>
    </div>

    <div id="tooltip" popover class="tooltip" ref="tooltip"></div>
</div>
